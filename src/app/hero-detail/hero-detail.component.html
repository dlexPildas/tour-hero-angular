<div class="container" *ngIf="hero">
  <h2>{{hero.name | uppercase}} - Details</h2>
  <div>
    <label>id:
      <input [(ngModel)]="hero.id" placeholder="id" disabled/>
    </label>
  </div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="save()">save</button>
</div>
